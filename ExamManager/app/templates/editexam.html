<html>

<head>
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='styles/editexam.css') }}">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/editexam.css') }}">
</head>

<body>

    <header>
        <div class="columns">
            <div class="columns">

                <div class="backtab">
                    <button class='backtab' style="padding: 5px; font-size: 0.7em; margin: auto; height: 47px;"> <a
                            href="{{ url_for('teacher', examiner_id=user.examiner_id, group_id=group_id) }}">
                            BACK TO HOME PAGE </a></button>

                </div>
            </div>
            <div style="flex: 1;"></div>
            <div class="columns">

                <div class="profile-tab">
                    <span></span>
                    <p style="padding: 5px; font-size: 0.7em;"> {{teachername}} </p>
                </div>
            </div>
        </div>
    </header>


    <form action="{{ url_for('editexam', examiner_id=user.examiner_id, group_id=group_id) }}" method="post">
        <div class="columns">
            <div class="lefttab">
                <div class="innerdiv">
                    <div>
                        <p class="loginlabel"> Edit Exam</p>
                        <input class="inputstyle" type="text" placeholder="Exam Name" name="examname" required></input>
                        <p class="labels"> Exam Date</p>
                        <input class="inputstyle" type="date" placeholder="Exam Date" name="examdate" required></input>
                        <p class="labels"> Exam Time</p>
                        <input class="inputstyle" type="time" placeholder="Exam Time" name="examtime" required></input>
                        <p class="labels"> Exam Duration</p>
                        <input class="inputstyle" type="time" placeholder="Duration" name="examlength" required></input>
                        <input class="submitbutton" type='submit' name='SaveExam' value="SUBMIT EXAM"></input>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
