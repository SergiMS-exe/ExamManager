    <head>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/editexam.css') }}">

                                                </div>

                                            </div>
                                            <div>

                                                <input type="radio" id="answer-a" name="foo" value="b" class = "radiostyle">

                                        </div>
                                        
                                        <div style = "width: 5vw;"></div>

                                                <div class = "columns">
